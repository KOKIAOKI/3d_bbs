################[Necessary]################
## Folder paths
target_clouds: "your_path/target"
source_clouds: "your_path/source"
output_folder: "your_path/output"

## 3D-BBS parameters
min_level_res: 1.0 # [m], e.g. outdoor: 1.0, indoor: 0.5
max_level: 6

## Angular search range [rad]
# 6.28 input is converted to 2*M_PI
min_rpy: [-0.02, -0.02, 0.0] # [roll, pitch, yaw]
max_rpy: [0.02, 0.02, 6.28] # [roll, pitch, yaw]

## Downsample source clouds [m]
src_leaf_size: 2.0 # off: 0.0

## Crop source clouds [m]
min_scan_range: 0.0
max_scan_range: 100.0
# off: set 0.0 to both min_scan_range and max_scan_range

## Score threshold
# score_threshold = floor(src_points.size() * score_threshold_percentage)
score_threshold_percentage: 0.9

################[Optional]################
## GT pose file [sec, nsec, x, y, z, q_x, q_y, q_z, q_w] (the first index line is skipped)
gt_pose_csv_file: "" # off: ""

## If you want to specify a search range for translations, search_entire_map to false.
search_entire_map: true
## false -> translation search range [m]
min_xyz: [5.0, 5.0, 5.0] # [x, y, z] 
max_xyz: [5.0, 5.0, 5.0] # [x, y, z]

## Timeout duration [msec]
# Enter the number as int
timeout_duration_msec: 0 # off: 0
 
## Fine registration
use_gicp: true 